<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会动的图片</title>
</head>
<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
       <div id="div1"></div>
    </div>
    <style>* {margin: 0; padding: 0;}
        * {box-sizing: border-box;}
        *::after{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        #html {
            word-break: break-all;
        }
        #div1 {
         position: fixed;
         top: 80px;
         left: 50%;
         transform: translateX(-50%);
        }
       #div1::before{
        content: '';
        display: block;
        position: absolute;
        }
        #div1::after{
        content: '';
        display: block;
        position: absolute;
        }
        @media (max-width:500px){ 
        /* 媒体查询 */
           #html {
               height: 50vh;
               overflow: auto;
           }
           #div1Wrapper {
               height: 50vh;
           }

           #div1 {
               position: relative;
               top: 40px;
               left: 25%;
               transform: translateX(-25%);
           }
        }</style>
    <script src="/main.1f19ae8e.js"></script>
</body>
</html>
